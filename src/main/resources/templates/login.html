<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/Image/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/CSS/style.css}" rel="stylesheet" type="text/css">

</head>

<body style="background-color: #D19C97;">

    <form class="modal-content animate" style="border-radius: 30px;" th:action="@{/view/login}" th:object="${formDangNhap}" method="post">
        <div class="imgcontainer">
            <img src="http://127.0.0.1:5500/target/classes/static/Image/img-login.png" alt="Avatar" class="avatar">
        </div>
        <p style="color: red;" class="align-items-center" th:text="${message}"></p>
        <div class="container">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="Tài Khoản" id="tenDangNhap" name="tenDangNhap" required>

            <i class="fa fa-key icon"></i>
            <input type="password" placeholder="Mật Khẩu" id="matKhau" name="matKhau" required>
            
            <label><input type="checkbox" checked="true" name="luuDangNhap"> Lưu Mật Khẩu</label>

            <button name="submit" type="submit" value="submit">Đăng Nhập</button>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
            <a type="button" class="cancelbtn" style="border-radius: 10px;" th:href="@{/view/trangchu}">Cancel</a>
            <span class="psw"><a href="#">Quên Mật Khẩu?</a></span>
        </div>

    </form>      
</body>
</html>
